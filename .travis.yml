language: python
python:
  - "2.7"

git:
  submodules: false

before_install:
  - git submodule update --init --recursive

install:
  - python setup.py install

script:
  - coverage run /home/travis/virtualenv/python2.7.9/bin/nosetests --with-timer --ws-url=test_resources/data --wsfile-msgpack
  - coverage report

after_success:
  - codecov
